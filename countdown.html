<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="countdown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <Section class="coming-soon">
    <div>
        <h2>We are opening soon ! </h2>
        <div class="countdowndate">
            <div class="container-day">
                <h3 class="day">Time</h3>
                <h3>Day</h3>
            </div>
            <div class="container-hour">
                <h3 class="hour">Time</h3>
                <h3>Hours</h3>
            </div>
            <div class="container-min">
                <h3 class="min">Time</h3>
                <h3>Minutes</h3>
            </div>
            <div class="container-sec">
                <h3 class="sec">Time</h3>
                <h3>Seconds</h3>
            </div>
        </div>
    </div>
        <img class="waiting" src="./calendar.jpg" alt="No preview avaliable">
    </Section>
    <script src="countdown.js"></script>
</body>
</html>
